<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- icon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- all.css 最好放最下面 避免被 bootstrap 覆蓋樣式-->
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <form class="formLogin needs-validation" @submit.prevent="logIn" novalidate>
                <h1 class="loginTitle h2 text-center mb-3">請先登入</h1>
                <div class="form-group">
                    <input v-model="user.email" type="email" class="form-control" id="InputEmail1"
                        placeholder="Email address" required>
                    <div class="invalid-feedback">
                        請輸入信箱
                    </div>
                </div>
                <div class="form-group">
                    <input v-model="user.password" type="password" class="form-control" placeholder="Password"
                        id="InputPassword1" required>
                    <div class="invalid-feedback">
                        請輸入密碼
                    </div>
                </div>
                <!-- <div class="form-group form-check loginCheckbox">
                    <input type="checkbox" class="form-check-input formCheck" id="Check1">
                    <label class="form-check-label" for="Check1">記住我</label>
                </div> -->
                <button type="submit" @keyup.enter="submit" class="btn btn-light btn-block mb-3" @click="logIn">登入</button>
                <div class="btn-group btn-group-sm w-100" role="group">
                    <button type="button" class="btn btn-outline-light w-50" @click="signOut">登出</button>
                    <button type="button" class="btn btn-outline-light w-50" @click="getData">取得資料</button>    
                </div>
            </form>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
